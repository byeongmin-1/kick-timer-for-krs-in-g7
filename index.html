<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer List App</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #000; padding: 8px; text-align: center; }
  th { background-color: #f2f2f2; }
  input { margin: 5px; }
</style>
</head>
<body>

<h2>Timer List</h2>

<div>
  <input type="text" id="nameInput" placeholder="Name">
  <input type="number" id="hoursInput" placeholder="Hours" min="0" max="87600"> 
  <input type="number" id="minutesInput" placeholder="Minutes" min="0" max="59">
  <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
  <button onclick="addTimer()">Add Timer</button>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Time Left</th>
    </tr>
  </thead>
  <tbody id="timerTableBody">
  </tbody>
</table>

<script>
let timers = [];

function addTimer() {
  const name = document.getElementById("nameInput").value.trim();
  const hours = parseInt(document.getElementById("hoursInput").value) || 0;
  const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
  const seconds = parseInt(document.getElementById("secondsInput").value) || 0;

  if (!name) {
    alert("Please enter a name.");
    return;
  }

  // Maximum 10 years in hours
  const maxHours = 10 * 365 * 24;
  if (hours > maxHours) {
    alert("Maximum timer is 10 years.");
    return;
  }

  const totalSeconds = hours * 3600 + minutes * 60 + seconds;
  timers.push({ name, timeLeft: totalSeconds });
  updateTable();
}

function updateTable() {
  const tbody = document.getElementById("timerTableBody");
  tbody.innerHTML = "";

  timers.forEach((timer, index) => {
    const tr = document.createElement("tr");
    const tdName = document.createElement("td");
    tdName.textContent = timer.name;
    const tdTime = document.createElement("td");
    tdTime.textContent = formatTime(timer.timeLeft);
    tr.appendChild(tdName);
    tr.appendChild(tdTime);
    tbody.appendChild(tr);
  });
}

function formatTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = seconds % 60;
  return `${h}h ${m}m ${s}s`;
}

// Countdown every second
setInterval(() => {
  timers.forEach(timer => {
    if (timer.timeLeft > 0) timer.timeLeft--;
  });
  updateTable();
}, 1000);
</script>

</body>
</html>
