<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Timer App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    input { margin: 5px; }
  </style>
</head>
<body>
  <h1>Timer System</h1>
  <div>
    <input id="name" placeholder="Name">
    <input id="hours" type="number" placeholder="Hours" min="0">
    <input id="minutes" type="number" placeholder="Minutes" min="0" max="59">
    <input id="seconds" type="number" placeholder="Seconds" min="0" max="59">
    <button onclick="startTimer()">Start Timer</button>
  </div>

  <h2>Active Timers</h2>
  <table id="activeTable">
    <thead>
      <tr>
        <th>Name</th><th>Hours</th><th>Minutes</th><th>Seconds</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Finished Timers</h2>
  <table id="finishedTable">
    <thead>
      <tr>
        <th>Name</th><th>Hours</th><th>Minutes</th><th>Seconds</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let timers = JSON.parse(localStorage.getItem("timers")) || [];
    let finished = JSON.parse(localStorage.getItem("finished")) || [];

    function saveData() {
      localStorage.setItem("timers", JSON.stringify(timers));
      localStorage.setItem("finished", JSON.stringify(finished));
    }

    function startTimer() {
      const name = document.getElementById("name").value;
      const h = parseInt(document.getElementById("hours").value) || 0;
      const m = parseInt(document.getElementById("minutes").value) || 0;
      const s = parseInt(document.getElementById("seconds").value) || 0;
      const total = (h * 3600 + m * 60 + s) * 1000;

      if (!name || total <= 0) return;

      timers.push({ name, end: Date.now() + total });
      saveData();
      render();
    }

    function render() {
      const activeBody = document.querySelector("#activeTable tbody");
      const finishedBody = document.querySelector("#finishedTable tbody");
      activeBody.innerHTML = "";
      finishedBody.innerHTML = "";

      timers.forEach((t, i) => {
        let left = Math.max(0, t.end - Date.now());
        if (left <= 0) {
          finished.push({ name: t.name, end: t.end });
          timers.splice(i, 1);
          saveData();
          return;
        }
        let sec = Math.floor(left / 1000);
        let h = Math.floor(sec / 3600);
        let m = Math.floor((sec % 3600) / 60);
        let s = sec % 60;

        const row = `<tr><td>${t.name}</td><td>${h}</td><td>${m}</td><td>${s}</td></tr>`;
        activeBody.innerHTML += row;
      });

      finished.forEach(f => {
        const row = `<tr><td>${f.name}</td><td>0</td><td>0</td><td>0</td></tr>`;
        finishedBody.innerHTML += row;
      });
    }

    setInterval(render, 1000);
    render();
  </script>
</body>
</html>
