<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Timer App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    input { margin: 5px; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Timer System</h1>
  
  <div>
    <input id="name" placeholder="Name">
    <input id="hours" type="number" placeholder="Hours" min="0">
    <input id="minutes" type="number" placeholder="Minutes" min="0" max="59">
    <input id="seconds" type="number" placeholder="Seconds" min="0" max="59">
    <button onclick="addTimer()">Add Timer</button>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <h2>Active Timers</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Hours</th><th>Minutes</th><th>Seconds</th></tr>
    </thead>
    <tbody id="activeTimers"></tbody>
  </table>

  <h2>Finished Timers</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Status</th></tr>
    </thead>
    <tbody id="finishedTimers"></tbody>
  </table>

  <script>
    let timers = JSON.parse(localStorage.getItem('timers') || '[]');
    let finished = JSON.parse(localStorage.getItem('finished') || '[]');

    function saveData() {
      localStorage.setItem('timers', JSON.stringify(timers));
      localStorage.setItem('finished', JSON.stringify(finished));
    }

    function addTimer() {
      const name = document.getElementById('name').value || "Unnamed";
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;
      
      const totalSeconds = hours * 3600 + minutes * 60 + seconds;
      if (totalSeconds <= 0) return;

      timers.push({ name, remaining: totalSeconds });
      saveData();
      render();
    }

    function tick() {
      timers.forEach((t, i) => {
        if (t.remaining > 0) {
          t.remaining--;
          if (t.remaining === 0) {
            finished.push({ name: t.name, status: "Finished" });
          }
        }
      });
      timers = timers.filter(t => t.remaining > 0);
      saveData();
      render();
    }

    function render() {
      const activeBody = document.getElementById('activeTimers');
      activeBody.innerHTML = '';
      timers.forEach(t => {
        let h = Math.floor(t.remaining / 3600);
        let m = Math.floor((t.remaining % 3600) / 60);
        let s = t.remaining % 60;
        activeBody.innerHTML += `<tr><td>${t.name}</td><td>${h}</td><td>${m}</td><td>${s}</td></tr>`;
      });

      const finishedBody = document.getElementById('finishedTimers');
      finishedBody.innerHTML = '';
      finished.forEach(f => {
        finishedBody.innerHTML += `<tr><td>${f.name}</td><td>${f.status}</td></tr>`;
      });
    }

    function resetAll() {
      // Build message with current timers
      let message = "Timers have been reset.\n\nActive Timers:\n";
      if (timers.length === 0) {
        message += "None\n";
      } else {
        timers.forEach(t => {
          let h = Math.floor(t.remaining / 3600);
          let m = Math.floor((t.remaining % 3600) / 60);
          let s = t.remaining % 60;
          message += `${t.name} | ${h}h | ${m}m | ${s}s\n`;
        });
      }

      message += "\nFinished Timers:\n";
      if (finished.length === 0) {
        message += "None\n";
      } else {
        finished.forEach(f => {
          message += `${f.name} | ${f.status}\n`;
        });
      }

      // Prepare FormData for Formspree
      let formData = new FormData();
      formData.append("email", "byeongminchoi12@gmail.com"); 
      formData.append("message", message);

      // Send data to Formspree
      fetch("https://formspree.io/f/mqadbkbd", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert("Reset info sent to Formspree!");
        } else {
          alert("Failed to send reset info.");
        }
      })
      .catch(() => alert("Error sending reset info."));

      // Clear local storage & reset timers
      timers = [];
      finished = [];
      saveData();
      render();
    }

    setInterval(tick, 1000);
    render();
  </script>
</body>
</html>
