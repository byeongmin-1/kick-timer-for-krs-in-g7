<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Timer App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    input { margin: 5px; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Timer System</h1>
  
  <div>
    <input id="name" placeholder="Name">
    <input id="hours" type="number" placeholder="Hours" min="0">
    <input id="minutes" type="number" placeholder="Minutes" min="0" max="59">
    <input id="seconds" type="number" placeholder="Seconds" min="0" max="59">
    <button onclick="addTimer()">Add Timer</button>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <h2>Active Timers</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Hours</th><th>Minutes</th><th>Seconds</th></tr>
    </thead>
    <tbody id="activeTimers"></tbody>
  </table>

  <h2>Finished Timers</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Started At</th><th>Ended At</th><th>Duration</th></tr>
    </thead>
    <tbody id="finishedTimers"></tbody>
  </table>

  <script>
    let timers = JSON.parse(localStorage.getItem('timers') || '[]');
    let finished = JSON.parse(localStorage.getItem('finished') || '[]');
    let lastSaved = Number(localStorage.getItem('lastSaved') || Date.now());

    function saveData() {
      localStorage.setItem('timers', JSON.stringify(timers));
      localStorage.setItem('finished', JSON.stringify(finished));
      lastSaved = Date.now();
      localStorage.setItem('lastSaved', String(lastSaved));
    }

    function formatTime(date) {
      return new Date(date).toLocaleString('en-US', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      });
    }

    function formatDuration(seconds) {
      let h = Math.floor(seconds / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function addTimer() {
      const name = document.getElementById('name').value || "Unnamed";
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;
      
      const totalSeconds = hours * 3600 + minutes * 60 + seconds;
      if (totalSeconds <= 0) return;

      timers.push({ name, remaining: totalSeconds, start: Date.now(), duration: totalSeconds });
      saveData();
      render();
    }

    // ðŸ”§ NEW: Rehydrate active timers after a refresh/close
    function hydrateActiveTimersOnLoad() {
      const now = Date.now();
      const delta = Math.floor((now - lastSaved) / 1000); // seconds while page was closed
      if (delta <= 0 || timers.length === 0) return;

      const stillActive = [];
      timers.forEach(t => {
        // Adjust remaining by downtime
        let newRemaining = Math.max(0, (t.remaining || 0) - delta);

        if (newRemaining === 0) {
          // Timer finished during downtime â†’ move to finished (finished table logic unchanged)
          // End time = when it would have ended based on last known state
          const endTime = t.start ? (t.start + t.duration * 1000) : (lastSaved + (t.remaining || 0) * 1000);
          // Avoid duplicates
          const exists = finished.some(f => f.name === t.name && f.start === t.start);
          if (!exists) {
            finished.push({
              name: t.name,
              start: t.start || (now - (t.duration || 0) * 1000),
              end: endTime,
              duration: t.duration || (t.remaining || 0)
            });
          }
        } else {
          // Still running
          t.remaining = newRemaining;
          stillActive.push(t);
        }
      });

      timers = stillActive;
      saveData();
    }

    function tick() {
      timers.forEach((t) => {
        if (t.remaining > 0) {
          t.remaining--;
          if (t.remaining === 0) {
            finished.push({
              name: t.name,
              start: t.start,
              end: Date.now(),
              duration: t.duration
            });
          }
        }
      });
      // Remove only those that actually hit zero now
      timers = timers.filter(t => t.remaining > 0);
      saveData();
      render();
    }

    function render() {
      const activeBody = document.getElementById('activeTimers');
      activeBody.innerHTML = '';
      timers.forEach(t => {
        let h = Math.floor(t.remaining / 3600);
        let m = Math.floor((t.remaining % 3600) / 60);
        let s = t.remaining % 60;
        activeBody.innerHTML += `<tr><td>${t.name}</td><td>${h}</td><td>${m}</td><td>${s}</td></tr>`;
      });

      const finishedBody = document.getElementById('finishedTimers');
      finishedBody.innerHTML = '';
      finished.forEach(f => {
        finishedBody.innerHTML += `
          <tr>
            <td>${f.name}</td>
            <td>${formatTime(f.start)}</td>
            <td>${formatTime(f.end)}</td>
            <td>${formatDuration(f.duration)}</td>
          </tr>`;
      });
    }

    function resetAll() {
      timers = [];
      finished = [];
      saveData();
      render();
    }

    // Run once on load to restore active timers correctly after refresh
    hydrateActiveTimersOnLoad();

    setInterval(tick, 1000);
    render();
  </script>
</body>
</html>
