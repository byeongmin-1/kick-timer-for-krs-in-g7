<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timer App</h1>

    <div class="timer-inputs">
        <input type="text" id="timerName" placeholder="Timer Name">
        <input type="number" id="years" placeholder="Years" min="0" max="10">
        <input type="number" id="hours" placeholder="Hours" min="0" max="87600">
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
        <button onclick="addTimer()">Add Timer</button>
    </div>

    <ul id="timerList"></ul>

    <script src="script.js"></script>
</body>
</html>
