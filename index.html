<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Timer App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    input { margin: 5px; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Timer System</h1>
  
  <div>
    <input id="name" placeholder="Name">
    <input id="hours" type="number" placeholder="Hours" min="0">
    <input id="minutes" type="number" placeholder="Minutes" min="0" max="59">
    <input id="seconds" type="number" placeholder="Seconds" min="0" max="59">
    <button onclick="addTimer()">Add Timer</button>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <h2>Active Timers</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Hours</th><th>Minutes</th><th>Seconds</th></tr>
    </thead>
    <tbody id="activeTimers"></tbody>
  </table>

  <h2>Finished Timers</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Started At</th><th>Ended At</th><th>Duration</th></tr>
    </thead>
    <tbody id="finishedTimers"></tbody>
  </table>

  <script>
    let timers = JSON.parse(localStorage.getItem('timers') || '[]');
    let finished = JSON.parse(localStorage.getItem('finished') || '[]');

    function saveData() {
      localStorage.setItem('timers', JSON.stringify(timers));
      localStorage.setItem('finished', JSON.stringify(finished));
    }

    function formatTime(ts) {
      let date = new Date(ts);
      return date.toLocaleString('en-US', { 
        year: 'numeric', month: '2-digit', day: '2-digit', 
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false 
      });
    }

    function formatDuration(seconds) {
      let h = Math.floor(seconds / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function addTimer() {
      const name = document.getElementById('name').value || "Unnamed";
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;
      
      const totalSeconds = hours * 3600 + minutes * 60 + seconds;
      if (totalSeconds <= 0) return;

      const now = Date.now();
      timers.push({ 
        name, 
        duration: totalSeconds,
        startTime: now
      });
      saveData();
      render();
    }

    function calculateRemaining(timer) {
      const now = Date.now();
      const elapsed = Math.floor((now - timer.startTime) / 1000);
      return timer.duration - elapsed;
    }

    function updateTimers() {
      const now = Date.now();
      timers = timers.filter(t => {
        let remaining = calculateRemaining(t);
        if (remaining <= 0) {
          // Move to finished
          finished.push({
            name: t.name,
            startTime: t.startTime,
            endTime: t.startTime + (t.duration * 1000),
            duration: t.duration
          });
          return false; // remove from active
        }
        return true; // keep active
      });
      saveData();
    }

    function render() {
      updateTimers();
      const activeBody = document.getElementById('activeTimers');
      activeBody.innerHTML = '';
      timers.forEach(t => {
        let remaining = calculateRemaining(t);
        if (remaining < 0) remaining = 0;
        let h = Math.floor(remaining / 3600);
        let m = Math.floor((remaining % 3600) / 60);
        let s = remaining % 60;
        activeBody.innerHTML += `<tr><td>${t.name}</td><td>${h}</td><td>${m}</td><td>${s}</td></tr>`;
      });

      const finishedBody = document.getElementById('finishedTimers');
      finishedBody.innerHTML = '';
      finished.forEach(f => {
        finishedBody.innerHTML += `
          <tr>
            <td>${f.name}</td>
            <td>${formatTime(f.startTime)}</td>
            <td>${formatTime(f.endTime)}</td>
            <td>${formatDuration(f.duration)}</td>
          </tr>`;
      });
    }

    function resetAll() {
      updateTimers(); // Ensure finished is up-to-date before reset

      let message = "Timers have been reset.\n\nActive Timers:\n";
      if (timers.length === 0) {
        message += "None\n";
      } else {
        timers.forEach(t => {
          let remaining = calculateRemaining(t);
          if (remaining < 0) remaining = 0;
          let h = Math.floor(remaining / 3600);
          let m = Math.floor((remaining % 3600) / 60);
          let s = remaining % 60;
          message += `${t.name} | Remaining: ${h}h ${m}m ${s}s | Started: ${formatTime(t.startTime)}\n`;
        });
      }

      message += "\nFinished Timers:\n";
      if (finished.length === 0) {
        message += "None\n";
      } else {
        finished.forEach(f => {
          message += `${f.name} | Started: ${formatTime(f.startTime)} | Ended: ${formatTime(f.endTime)} | Duration: ${formatDuration(f.duration)}\n`;
        });
      }

      let formData = new FormData();
      formData.append("email", "byeongminchoi12@gmail.com"); 
      formData.append("message", message);

      fetch("https://formspree.io/f/mqadbkbd", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert("Reset info sent to Formspree!");
        } else {
          alert("Failed to send reset info.");
        }
      })
      .catch(() => alert("Error sending reset info."));

      timers = [];
      finished = [];
      saveData();
      render();
    }

    setInterval(() => render(), 1000); // UI refresh every second
    render();
  </script>
</body>
</html>
